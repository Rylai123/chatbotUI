<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepEd Mandaue Chatbot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="chat-launcher" onclick="toggleChat()">
        <img src="virtual-assistant.gif" alt="Open Chat">
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="Gemini_Generated_Image_uy4nkhuy4nkhuy4n.png" alt="Logo" class="header-logo"> 
                <div class="header-text">
                    <h2 style="margin:0; line-height:1.2;">DepEd Mandaue</h2>
                    <p style="margin:0; opacity: 0.8;">Virtual Assistant</p>
                </div>
            </div>
            <button id="close-chat" title="Close Chat" onclick="toggleChat()">&times;</button>
        </header>

        <main class="chat-messages" id="chat-messages">
            <div class="message message-received">
                Maayong adlaw! Welcome to the DepEd Mandaue Division Virtual Assistant.
            </div>
            
            <div class="quick-actions" id="quick-actions">
                <button class="action-btn" onclick="handleQuickAction('Enrollment Requirements')">Enrollment</button>
                <button class="action-btn" onclick="handleQuickAction('School Calendar')">Calendar</button>
                <button class="action-btn" onclick="handleQuickAction('Contact Division Office')">Contact Us</button>
            </div>

            <div class="typing" id="typing-indicator">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
        </main>

        <footer class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button class="send-btn" id="send-btn">&#10148;</button>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
